name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'docs/**'
      - 'scripts/README.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build documentation site
        run: |
          # Create a build directory
          mkdir -p _site
          
          # Copy docs content
          cp -r docs/* _site/
          
          # Copy scripts README for reference
          mkdir -p _site/scripts
          cp scripts/README.md _site/scripts/
          
          # Create a simple redirect in root README
          cat > _site/scripts/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=README.md">
            <title>Redirecting...</title>
          </head>
          <body>
            <p>Redirecting to <a href="README.md">README.md</a>...</p>
          </body>
          </html>
          EOF
          
          echo "Documentation site built successfully"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

